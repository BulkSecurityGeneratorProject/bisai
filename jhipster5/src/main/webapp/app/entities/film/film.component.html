<div>
    <h2 id="page-heading">
        <span jhiTranslate="bisaiapp5App.film.home.title">Films</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-film" [routerLink]="['/film/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bisaiapp5App.film.home.createLabel">
            Create new Film
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="films">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bisaiapp5App.film.name">Name</span></th>
            <th><span jhiTranslate="bisaiapp5App.film.url">Url</span></th>
            <th><span jhiTranslate="bisaiapp5App.film.length">Length</span></th>
            <th><span jhiTranslate="bisaiapp5App.film.playing">Playing</span></th>
            <th><span jhiTranslate="bisaiapp5App.film.curtime">Curtime</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let film of films ;trackBy: trackId">
                <td><a [routerLink]="['/film', film.id, 'view' ]">{{film.id}}</a></td>
                <td>{{film.name}}</td>
                <td>{{film.url}}</td>
                <td>{{film.length}}</td>
                <td>{{film.playing}}</td>
                <td>{{film.curtime}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/film', film.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/film', film.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'film', { outlets: { popup: film.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
